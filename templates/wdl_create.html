{% extends "base.html" %}

{% block title %}Create list{% endblock %}

{% block content %}

<h1 class="title">Create a list</h1>
<form method="POST">
    <div class="field">
        <label class="label">Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Enter the name of your new list" name="name">
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Save</button>
        </div>
        <div class="control">
            <a class="button is-link is-light" href="/">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
