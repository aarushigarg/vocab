{% extends "base.html" %}

{% block title %}{{wdl.name}}{% endblock %}

{% block content %}
<h1 class="title">{{wdl.name}}: {{word_defn.word}}</h1>

<form method="POST">
    <div class="field">
        <label class="label">Word *</label>
        <div class="control">
            <input class="input" type="text" placeholder="Enter the word" value="{{word_defn.word}}" name="word">
        </div>

        <label class="label">Part of speech *</label>
        <div class="control">
            <div class="select">
                <select name="pos">
                    {% for pos in pos_list %}
                        <option {% if pos == word_defn.pos %}selected{% endif %}>{{pos}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <label class="label">Definition *</label>
        <div class="control">
            <input class="input" type="text" placeholder="Enter the definition" value="{{word_defn.defn}}"" name="defn">
        </div>

        <label class="label">Examples</label>
        <div class="control">
            <input class="input" type="text" placeholder="Example 1" name="example1">
            <input class="input" type="text" placeholder="Example 2" name="example2">
            <input class="input" type="text" placeholder="Example 3" name="example3">
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Save</button>
        </div>
        <div class="control">
            <a class="button is-link is-light" href="/word-definition-list/{{wdl.id}}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
