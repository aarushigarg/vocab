<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{word}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <form action="/search">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" placeholder="Word" type="text" name="word"/>
                    </div>
                    <div class="control">
                        <input class="button is-light" type="submit" name="search" value="Search"/>
                    </div>
                </div>  
            </form>
            <br>
            <h1 class="title is-2">
                {{word}}
            </h1>
            {% for synset in synsets %}
                <div class="container my-4">
                    <p class="has-text-weight-bold">
                        Type: {{synset.part_of_speech}}
                    </p>
                    <p>
                        {% for defn in synset.definitions %}
                            {{defn}}
                        {% endfor %}
                    </p>
                    <p>
                        {% for sentence in synset.sentences %}
                            {% if word in sentence %}
                                {{sentence}}
                            {% endif %}
                        {% endfor %}
                    </p>
                </div>
            {% endfor %}
            <br>
            <form action="/">
                <input class="button is-dark" type="submit" name="" value="New word"/>
            </form>
        </div>
    </section>
</body>
</html>
