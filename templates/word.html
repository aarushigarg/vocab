<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{word}}</title>
</head>
<body>
    <form action="/search">
        Word: <input type="text" name="word"/>
        <input type="submit" name="search" value="Search"/>
    </form>
    <br>
    <h1>Word: {{word}}</h1>
    {% for synset in synsets %}
        <h3>Type: {{synset.part_of_speech}}</h3>
        <p>
            {% for defn in synset.definitions %}
                {{defn}}
            {% endfor %}
        </p>
        <p>
            {% for sentence in synset.sentences %}
                {% if word in sentence %}
                    {{sentence}}
                {% endif %}
            {% endfor %}
        </p>
    {% endfor %}
    <form action="/">
        <input type="submit" name="" value="New word"/>
    </form>
</body>
</html>
