{% extends "base.html" %}

{% block title %}Saved{% endblock %}

{% block content %}
{% set count = 1 %}
{% for word in users_saved_words %}
    <div class="container my-4">
        <a href="/word/{{word}}" class="button is-white">
            {{loop.index}}. {{word}}
        </a>
    </div>
{% endfor %}
{% endblock %}
